<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="time">
        <span class="hour" id="number">00</span>
        <span id="number">:</span>
        <span class="minute" id="number">00</span>
        <span id="number">:</span>
        <span class="second" id="number">00</span>
        <spanv id="number">:</spanv>
        <span class="count" id="number">000</span>
      </div>
      <div class="button">
        <button class="pause" id="btn">Pause</button>
        <button class="start" id="btn">Start</button>
        <button class="reset" id="btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
